<!doctype html>
<html>
	<head>
		<meta charset='UTF-8'>
		<meta name='viewport' content='width=device-width,initial-scale=1.0'>
		<title>Assessment Portal</title>
		<!-- Load Aptos from Google Fonts (fallbacks will be used if unavailable) -->
		<link href="https://fonts.googleapis.com/css2?family=Aptos:wght@300;400;600;700&display=swap" rel="stylesheet">
  
			<style>
				:root{--bg: #0f1724;--card:#0b1220;--muted:#94a3b8;--accent:#6ee7b7}
				html,body{height:100%;margin:0;font-family: Aptos, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial}
				body{background: linear-gradient(180deg,#071029 0%, #071228 60%);color:#e6eef6;min-height:100vh;display:flex;flex-direction:column}
				main.container{width:100%;margin:0;padding:0;flex:1}
				footer.app-footer{color:var(--muted);text-align:center;padding:18px;font-size:0.9rem}
			</style>
		</head>
		<body>
			<main class="container">
				<div id='root'></div>
			</main>

				<footer class="app-footer">© <span id="year"></span> Assessment Portal — Confidential</footer>

				<script>
					// Set footer year dynamically in the browser
					try {
						const el = document.getElementById('year');
						if (el) el.textContent = String(new Date().getFullYear());
					} catch (e) { /* noop */ }
				</script>

				<script type='module' src='/src/main.tsx'></script>
		</body>
	</html>
