<!doctype html>
<html>
	<head>
		<meta charset='UTF-8'>
		<meta name='viewport' content='width=device-width,initial-scale=1.0'>
		<title>Assessment Portal</title>
		<!-- Load Aptos from Google Fonts (fallbacks will be used if unavailable) -->
		<link href="https://fonts.googleapis.com/css2?family=Aptos:wght@300;400;600;700&display=swap" rel="stylesheet">
  
			<style>
				:root{--bg: #0f1724;--card:#0b1220;--muted:#94a3b8;--accent:#6ee7b7}
				html,body{height:100%;margin:0;font-family: Aptos, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial}
				body{background: linear-gradient(180deg,#071029 0%, #071228 60%);color:#e6eef6}
				header.app-header{display:flex;align-items:center;gap:12px;padding:18px 24px;background:linear-gradient(90deg, rgba(255,255,255,0.02), transparent);box-shadow:0 1px 0 rgba(255,255,255,0.02) inset}
				.brand {display:flex;align-items:center;gap:12px}
				.logo{width:40px;height:40px;border-radius:8px;background:linear-gradient(135deg,#4ade80,#06b6d4);display:flex;align-items:center;justify-content:center;color:#012;box-shadow:0 4px 18px rgba(3,105,161,0.12)}
				.title{font-weight:700;font-size:1.05rem}
				main.container{max-width:1100px;margin:28px auto;padding:20px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:12px;box-shadow: 0 10px 30px rgba(2,6,23,0.6);min-height:60vh}
				footer.app-footer{color:var(--muted);text-align:center;padding:18px;font-size:0.9rem}
				@media (max-width:720px){main.container{margin:14px;padding:12px;border-radius:8px}}
			</style>
		</head>
		<body>
			<header class="app-header">
				<div class="brand">
					<div class="logo" aria-hidden>
						<svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="3" y="3" width="18" height="18" rx="4" fill="white" fill-opacity="0.95"/><path d="M7 12h10M7 16h6" stroke="#012" stroke-width="1.2" stroke-linecap="round"/></svg>
					</div>
					<div>
						<div class="title">Assessment Portal</div>
						<div style="font-size:0.8rem;color:var(--muted);margin-top:2px">Secure coding assessments</div>
					</div>
				</div>
			</header>

			<main class="container">
				<div id='root'></div>
			</main>

				<footer class="app-footer">© <span id="year"></span> Assessment Portal — Confidential</footer>

				<script>
					// Set footer year dynamically in the browser
					try {
						const el = document.getElementById('year');
						if (el) el.textContent = String(new Date().getFullYear());
					} catch (e) { /* noop */ }
				</script>

				<script type='module' src='/src/main.tsx'></script>
		</body>
	</html>
